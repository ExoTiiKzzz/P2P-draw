<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Peer to Paint</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="p-5 flex justify-center items-center flex-col gap-5">
    <form id="connect-form" name="connect">
        <label for="self-id">Mon id: </label>
        <input id="self-id" name="id" type="text" class="border rounded"/>
        <button id="update-self-id" class="bg-green-400 px-6 py-1 rounded">Save</button>

        <label for="remote-id">Me connecter Ã : </label>
        <input id="remote-id" type="text" class="border rounded"/>
        <input id="connect" type="submit" value="connect" class="bg-green-400 px-6 py-1 rounded"/>
    </form>

    <div class="flex flex-col gap-2">
        <div class="border border-black rounded-md overflow-hidden">
            <canvas height="400" id="canvas" width="900"></canvas>
        </div>
        <div class="flex gap-2">
            <button class="tool-brush h-6 aspect-square flex justify-center items-center border p-2 rounded"
                    data-stroke="1">
                <i class="fas fa-pen"></i>
            </button>
            <button class="tool-brush h-6 aspect-square flex justify-center items-center border p-2 rounded"
                    data-stroke="3">
                <i class="fas fa-paint-brush"></i>
            </button>
            <button class="h-6 aspect-square flex justify-center items-center border p-2 rounded" id="tool-eraser">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-blue-500"
                    data-color="#0000FF"></button>
            <button class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-red-500"
                    data-color="#FF0000"></button>
            <button class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-green-500"
                    data-color="#008000"></button>
            <button class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-yellow-500"
                    data-color="#FFFF00"></button>
            <button class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-black"
                    data-color="#FFFFFF"></button>
            <button class="ml-auto h-6 aspect-square flex justify-center items-center border p-2 rounded"
                    id="tool-reset">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
<script defer src="app2.js" type="module"></script>
</body>
</html>

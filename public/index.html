<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Peer to Paint</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="Canvas.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form id="connect-form" name="connect">
	<span>
		<label for="peer-id"> Give your ID to a friend:  </label>
		<input id="peer-id" name="id" readonly type="text"/>
	</span>

        <span>
		<label for="remotePeer"> Or connect to: </label>
		<input id="remotePeer" type="text"/>
	</span>
        <input id="connect" type="submit" value="connect"/>
    </form>

    <canvas height="600" id="canvas" width="1000"></canvas>
</div>
<script defer src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Peer to Paint</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="p-5 flex justify-center items-center flex-col gap-5">
    <form id="connect-form" name="connect">
    <span>
        <label for="self-id"> Give your ID to a friend:  </label>
        <input id="self-id" name="id" type="text"/>
        <button id="update-self-id">Save</button>
    </span>

        <span>
        <label for="remote-id"> Or connect to: </label>
        <input id="remote-id" type="text"/>
    </span>
        <input id="connect" type="submit" value="connect"/>
    </form>

    <div class="flex flex-col gap-2">
        <div class="border border-black rounded-md overflow-hidden">
            <canvas height="400" width="900" id="canvas"></canvas>
        </div>
        <div class="flex gap-2">
            <button data-stroke="1"
                    class="tool-brush h-6 aspect-square flex justify-center items-center border p-2 rounded">
                <i class="fas fa-pen"></i>
            </button>
            <button data-stroke="3"
                    class="tool-brush h-6 aspect-square flex justify-center items-center border p-2 rounded">
                <i class="fas fa-paint-brush"></i>
            </button>
            <button class="h-6 aspect-square flex justify-center items-center border p-2 rounded" id="tool-eraser">
                <i class="fas fa-eraser"></i>
            </button>
            <button data-color="#0000FF"
                    class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-blue-500"></button>
            <button data-color="#FF0000"
                    class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-red-500"></button>
            <button data-color="#008000"
                    class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-green-500"></button>
            <button data-color="#FFFF00"
                    class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-yellow-500"></button>
            <button data-color="#FFFFFF"
                    class="tool-color h-6 aspect-square flex justify-center items-center border p-2 rounded bg-black"></button>
            <button class="ml-auto h-6 aspect-square flex justify-center items-center border p-2 rounded"
                    id="tool-reset">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
<script defer src="app.js"></script>
</body>
</html>
